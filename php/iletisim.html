<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim Formu</title>
  <link rel="stylesheet" href="../css/iletisim.css" />
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
</head>
<body>

  <div class="contact-container" data-aos="fade-up">
    <h2>Bizimle İletişime Geçebilirsiniz</h2>

    <form id="iletisimForm">
      <label for="ad">Adınız</label>
      <input type="text" id="ad" name="ad" placeholder="Adınızı giriniz" required>

      <label for="email">E-posta</label>
      <input type="email" id="email" name="email" placeholder="E-posta adresiniz" required>

      <label for="mesaj">Mesajınız</label>
      <textarea id="mesaj" name="mesaj" rows="5" placeholder="Mesajınızı yazınız..." required></textarea>

      <button type="submit">Gönder</button>
    </form>

   <div id="mesajKutusu" style="margin-top: 20px;"></div>

   
  <!-- AOS ve script dosyaları -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
