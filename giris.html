<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 26px;
      color: #ff5252;
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 16px;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #2e2e2e;
      color: #ffffff;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background-color: #ff5252;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e53935;
    }

    .alt-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .alt-link a {
      color: #ff8a80;
      text-decoration: none;
    }

    .alt-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Giriş Yap</h2>
    <form action="giris.php" method="POST">
      <label for="email">E-posta</label>
      <input type="email" id="email" name="email" required>

      <label for="sifre">Şifre</label>
      <input type="password" id="sifre" name="sifre" required>

      <button type="submit">Giriş Yap</button>
    </form>

    <div class="alt-link">
      Hesabınız yok mu? <a href="kayit.html">Kayıt olun</a>
    </div>
  </div>
</body>
</html>
