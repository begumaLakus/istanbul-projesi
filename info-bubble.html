
<style>
  #info-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: #8B0000;
    color: white;
    padding: 14px 20px;
    border-radius: 25px;
    border: none;
    font-size: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    cursor: pointer;
    z-index: 1000;
    transition: background-color 0.3s ease;
  }

  #info-btn:hover {
    background-color: #a30000;
  }

  #info-box {
    position: fixed;
    bottom: 90px;
    right: 30px;
    background: linear-gradient(145deg, #8B0000, #600000);
    color: #f1f2f6;
    border-radius: 20px 20px 20px 0;
    padding: 20px;
    width: 420px;
    min-height: 140px;
    display: none;
    font-size: 16px;
    z-index: 999;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
  }

  #info-box::after {
    content: "";
    position: absolute;
    bottom: -12px;
    right: 40px;
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 12px solid #8B0000;
  }

  #info-text {
    line-height: 1.6;
  }

  #close-btn {
    position: absolute;
    bottom: 12px;
    right: 12px;
    background-color: #ff4757;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
  }

  #close-btn:hover {
    background-color: #e84118;
  }
</style>

<button id="info-btn">Bunu Biliyor Muydunuz?</button>

<div id="info-box">
  <div id="info-text"></div>
  <button id="close-btn">Kapat</button>
</div>
